
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>



<form action="#" method="post">
	이&nbsp;&nbsp;름 : <input type="text" name="name" size="10" maxlength="6"><br>
	아이디 : <input type="text" name="id"><br>
	비밀번호 : <input type="password" name="password"><br>
	나이 : <input type="text" name="age"><br>
	<!--
		radio와 checkbox는 같은 그룹 끼리는 반드시 같은 name 속성을 지정해야 한다.
		radio와 checkbox는 컨트롤 자체를 브라우저에 출력하는 기능밖에 없기 때문에 선택했을 때 다음 페이지로 넘겨줄
		값을 value 속성을 사용해 넣어줘야 한다.
	-->
	성별 : <input type="radio" name="gender" value="true">남자
		   <input type="radio" name="gender" value="false" checked="checked">여자<br/>
	취미 : <input type="checkbox" name="hobbies" value="운동">운동
		   <input type="checkbox" name="hobbies" value="잠자기">잠자기
		   <input type="checkbox" name="hobbies" value="공부하기">공부하기<br>
	
	<!-- 콤보 상자 만들기 -->
	가고 싶은 여행지는
	<select name="travel">
		<option>괌</option>
		<option>다낭</option>
		<option>나트랑</option>
		<option>코타키나발루</option>
		<option>대만</option>
		<option>푸꾸옥</option>
	</select><br/>
	<!--
		textarea는 value 속성을 별도로 가지지 안지만 <textarea> ~ </textarea> 사이의 내용을 value로 인식한다.
		<textarea> ~ </textarea> 사이에는 칸을 띄우거나 줄을 바꾸지 않는다.
	-->
	메모 : <textarea rows="10" cols="50" name="content"></textarea><br>
	<input type="submit" value="회원가입">
	<input type="reset" value="다시쓰기">
</form>

</body>
</html>
